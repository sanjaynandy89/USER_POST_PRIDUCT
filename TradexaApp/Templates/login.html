{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static "fonts/material-design-iconic-font/css/material-design-iconic-font.min.css" %}" >

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static "css/style.css" %}" >
	</head>

	<body>

		<div class="wrapper" style="background-image: url({% static 'images/bg-registration-form-1.jpg' %});">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static "images/images.jpg" %}" alt="">
				</div>
				<form action="Login" method="POST">
				{%csrf_token%}
					<h3>Login Form</h3>
					
					<div class="form-wrapper">
						<input type="text" name="username" placeholder="Username" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" name="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Login
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
	{% for message in messages%}
    {{message}}
    {%endfor%}
	</body>
</html>
